[pytest]
DJANGO_SETTINGS_MODULE = config.settings.test
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --reuse-db
markers =
    django_db: Mark test as requiring database access
    e2e: Mark test as end-to-end test
    slow: Mark test as slow running
    integration: Mark test as integration test
    unit: Mark test as unit test

# Coverage configuration (can also use .coveragerc)
[coverage:run]
source = apps
omit =
    */migrations/*
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */.venv/*
    */node_modules/*
    */settings/*
    */manage.py
    */wsgi.py
    */asgi.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @property
    @.*\.setter
