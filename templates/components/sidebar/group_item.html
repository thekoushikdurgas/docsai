<div class="sidebar-group" data-group-label="{{ group.label }}">
    <button class="w-full flex items-center justify-between px-4 py-2 text-xs font-bold uppercase tracking-wider text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300 transition-colors group-header" 
            onclick="toggleSidebarGroup(this)"
            aria-expanded="{% if group.expanded or group.active %}true{% else %}false{% endif %}">
        <div class="flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                {{ group.icon|safe }}
            </svg>
            <span>{{ group.label }}</span>
        </div>
        <svg class="w-3 h-3 transform transition-transform duration-200 chevron {% if group.expanded or group.active %}rotate-180{% endif %}" 
             fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
    </button>
    <div class="space-y-1 mt-1 mb-4 group-items {% if not group.expanded and not group.active %}hidden{% endif %}">
        {% for item in group.items %}
            {% include 'components/sidebar/link_item.html' with item=item %}
        {% endfor %}
    </div>
</div>
