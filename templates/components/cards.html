{% comment %}
Card Components Library

Usage:
{% include 'components/cards.html' %}

Then use classes like:
- .card
- .card-header, .card-body, .card-footer
- .card-hover
- .card-shadow, .card-border
{% endcomment %}

{% load static %}

<style>
/* Card Base Styles */
.card {
    @apply bg-white dark:bg-gray-800 rounded-xl border border-gray-100 dark:border-gray-700 overflow-hidden;
}

/* Card Variants */
.card-shadow {
    @apply shadow-sm;
}

.card-shadow-lg {
    @apply shadow-lg;
}

.card-border {
    @apply border;
}

.card-border-none {
    @apply border-0;
}

/* Card Hover Effects */
.card-hover {
    @apply hover:shadow-lg hover:border-blue-500 dark:hover:border-blue-400 transition-all duration-200;
}

.card-hover-scale {
    @apply hover:shadow-lg hover:border-blue-500 dark:hover:border-blue-400 hover:scale-105 transition-all duration-200;
}

/* Card Sections */
.card-header {
    @apply px-6 py-4 border-b border-gray-100 dark:border-gray-700 bg-gray-50/50 dark:bg-gray-700/50;
}

.card-body {
    @apply p-6;
}

.card-footer {
    @apply px-6 py-4 border-t border-gray-100 dark:border-gray-700 bg-gray-50/50 dark:bg-gray-700/50;
}

/* Card Sizes */
.card-sm .card-body {
    @apply p-4;
}

.card-lg .card-body {
    @apply p-8;
}

/* Special Purpose Cards */
.card-stats {
    @apply bg-gradient-to-br from-blue-50 to-indigo-50 dark:from-blue-900/20 dark:to-indigo-900/20 border-blue-200 dark:border-blue-800;
}

.card-warning {
    @apply bg-gradient-to-br from-yellow-50 to-orange-50 dark:from-yellow-900/20 dark:to-orange-900/20 border-yellow-200 dark:border-yellow-800;
}

.card-error {
    @apply bg-gradient-to-br from-red-50 to-pink-50 dark:from-red-900/20 dark:to-pink-900/20 border-red-200 dark:border-red-800;
}

.card-success {
    @apply bg-gradient-to-br from-green-50 to-emerald-50 dark:from-green-900/20 dark:to-emerald-900/20 border-green-200 dark:border-green-800;
}

/* Card Grid Layouts */
.cards-grid-1 {
    @apply grid grid-cols-1 gap-6;
}

.cards-grid-2 {
    @apply grid grid-cols-1 md:grid-cols-2 gap-6;
}

.cards-grid-3 {
    @apply grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6;
}

.cards-grid-4 {
    @apply grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4;
}

.cards-grid-auto {
    @apply grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6;
}

/* Card Content Helpers */
.card-title {
    @apply text-lg font-semibold text-gray-900 dark:text-gray-100 mb-2;
}

.card-subtitle {
    @apply text-sm text-gray-600 dark:text-gray-400 mb-4;
}

.card-text {
    @apply text-sm text-gray-700 dark:text-gray-300;
}

.card-meta {
    @apply text-xs text-gray-500 dark:text-gray-400 mt-2;
}

/* Card Actions */
.card-actions {
    @apply flex items-center justify-between mt-4 pt-4 border-t border-gray-100 dark:border-gray-700;
}

.card-actions-left {
    @apply flex items-center gap-2;
}

.card-actions-right {
    @apply flex items-center gap-2 ml-auto;
}
</style>
