{% comment %}
HTTP Method Badge component.

Usage:
{% include 'components/method_badge.html' with method="GET" %}
Methods: GET, POST, PUT, DELETE, PATCH, QUERY, MUTATION
{% endcomment %}
<span class="inline-flex items-center px-2.5 py-0.5 rounded text-xs font-bold
    {% if method == 'GET' or method == 'QUERY' %}bg-blue-100 dark:bg-blue-900/30 text-blue-800 dark:text-blue-300
    {% elif method == 'POST' or method == 'MUTATION' %}bg-green-100 dark:bg-green-900/30 text-green-800 dark:text-green-300
    {% elif method == 'PUT' %}bg-yellow-100 dark:bg-yellow-900/30 text-yellow-800 dark:text-yellow-300
    {% elif method == 'DELETE' %}bg-red-100 dark:bg-red-900/30 text-red-800 dark:text-red-300
    {% elif method == 'PATCH' %}bg-purple-100 dark:bg-purple-900/30 text-purple-800 dark:text-purple-300
    {% else %}bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-gray-300{% endif %}">
    {{ method }}
</span>
