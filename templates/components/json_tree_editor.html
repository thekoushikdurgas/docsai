{% load static %}

<div class="json-tree-editor-wrapper">
    <div id="json-tree-editor-{{ id|default:'default' }}" class="json-tree-editor-container"></div>
</div>

<style>
.json-tree-editor-wrapper {
    width: 100%;
    border: 1px solid #e5e7eb;
    border-radius: 0.5rem;
    background: white;
    overflow: hidden;
}

.dark .json-tree-editor-wrapper {
    background: #1f2937;
    border-color: #374151;
}

.json-tree-editor {
    font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
    font-size: 14px;
    line-height: 1.6;
}

.json-tree-search {
    display: flex;
    align-items: center;
    padding: 0.5rem;
    border-bottom: 1px solid #e5e7eb;
    background: #f9fafb;
}

.dark .json-tree-search {
    background: #111827;
    border-color: #374151;
}

.json-tree-search-input {
    flex: 1;
    padding: 0.375rem 0.75rem;
    border: 1px solid #d1d5db;
    border-radius: 0.375rem;
    font-size: 14px;
}

.dark .json-tree-search-input {
    background: #1f2937;
    border-color: #4b5563;
    color: #f3f4f6;
}

.json-tree-search-clear {
    margin-left: 0.5rem;
    padding: 0.375rem 0.75rem;
    background: #ef4444;
    color: white;
    border: none;
    border-radius: 0.375rem;
    cursor: pointer;
    font-size: 18px;
    line-height: 1;
}

.json-tree-container {
    max-height: 600px;
    overflow-y: auto;
    padding: 0.5rem;
}

.json-tree-node {
    margin: 0.25rem 0;
}

.json-tree-node-content {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.25rem 0;
}

.json-tree-expand {
    background: none;
    border: none;
    cursor: pointer;
    padding: 0.25rem;
    color: #6b7280;
    font-size: 12px;
    width: 20px;
    text-align: center;
}

.json-tree-expand:hover {
    color: #374151;
}

.dark .json-tree-expand {
    color: #9ca3af;
}

.dark .json-tree-expand:hover {
    color: #d1d5db;
}

.json-tree-spacer {
    width: 20px;
    display: inline-block;
}

.json-tree-key {
    font-weight: 600;
    color: #059669;
    min-width: 100px;
}

.dark .json-tree-key {
    color: #34d399;
}

.json-tree-value {
    flex: 1;
    display: flex;
    align-items: center;
}

.json-tree-input,
.json-tree-select {
    flex: 1;
    padding: 0.25rem 0.5rem;
    border: 1px solid #d1d5db;
    border-radius: 0.25rem;
    font-family: inherit;
    font-size: 14px;
    max-width: 300px;
}

.dark .json-tree-input,
.dark .json-tree-select {
    background: #1f2937;
    border-color: #4b5563;
    color: #f3f4f6;
}

.json-tree-type {
    color: #6b7280;
    font-style: italic;
}

.dark .json-tree-type {
    color: #9ca3af;
}

.json-null {
    color: #ef4444;
    font-style: italic;
}

.dark .json-null {
    color: #f87171;
}

.json-tree-actions {
    display: flex;
    gap: 0.25rem;
}

.json-tree-action-add,
.json-tree-action-remove {
    background: none;
    border: 1px solid #d1d5db;
    border-radius: 0.25rem;
    cursor: pointer;
    padding: 0.25rem 0.5rem;
    font-size: 14px;
    color: #6b7280;
}

.json-tree-action-add:hover {
    background: #10b981;
    color: white;
    border-color: #10b981;
}

.json-tree-action-remove:hover {
    background: #ef4444;
    color: white;
    border-color: #ef4444;
}

.json-tree-children {
    margin-left: 1.5rem;
    border-left: 1px dashed #d1d5db;
    padding-left: 0.5rem;
}

.dark .json-tree-children {
    border-color: #4b5563;
}

.json-tree-add-item,
.json-tree-add-property {
    margin: 0.5rem 0;
    padding: 0.375rem 0.75rem;
    background: #f3f4f6;
    border: 1px dashed #d1d5db;
    border-radius: 0.375rem;
    cursor: pointer;
    color: #6b7280;
    font-size: 12px;
}

.json-tree-add-item:hover,
.json-tree-add-property:hover {
    background: #e5e7eb;
    border-color: #9ca3af;
    color: #374151;
}

.dark .json-tree-add-item,
.dark .json-tree-add-property {
    background: #1f2937;
    border-color: #4b5563;
    color: #9ca3af;
}

.dark .json-tree-add-item:hover,
.dark .json-tree-add-property:hover {
    background: #374151;
    border-color: #6b7280;
    color: #d1d5db;
}
</style>

<script src="{% static 'js/components/json-tree-editor.js' %}"></script>
<script>
(function() {
    const container = document.getElementById('json-tree-editor-{{ id|default:'default' }}');
    if (!container) return;
    
    const initialData = {{ data|safe|default:'{}' }};
    const editor = new JSONTreeEditor(container, {
        data: initialData,
        readOnly: {{ read_only|default:'false' }},
        searchEnabled: true
    });
    
    // Expose editor instance
    container.editor = editor;
    
    // Listen for changes
    container.addEventListener('json-tree-change', function(e) {
        if (typeof window.onJSONTreeChange === 'function') {
            window.onJSONTreeChange(e.detail.data);
        }
    });
})();
</script>
