Form Components Library

Usage:
{% include 'components/forms.html' %}

Then use classes like:
- .form-group
- .form-label, .form-input, .form-textarea, .form-select
- .form-error, .form-help
{% endcomment %}

{% load static %}

<style>

.form-group {
    @apply space-y-2;
}

.form-row {
    @apply flex gap-4;
}

.form-row .form-group {

}

    @apply block text-sm font-medium text-gray-700 dark:text-gray-300;
}

.form-label-required::after {
    content: ' *';
    @apply text-red-500;
}

.form-input {

.form-input-sm {

}

.form-input-lg {
    @apply px-4 py-3 text-base;
}

.form-textarea {

    @apply px-3 py-1.5 text-sm;

.form-textarea-lg {

}

}

.form-checkbox-label {

}

}

}

.form-radio-label {
    @apply text-sm font-medium text-gray-700 dark:text-gray-300 cursor-pointer;
}

.form-field-inline {
    @apply flex items-center gap-2;
}

/* Form States */
.form-input-error {

}

}

.form-input-disabled {

}

}

.form-help {
