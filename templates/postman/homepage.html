{% extends 'base.html' %}
{% load static %}

{% block title %}Postman - DocsAI Agent{% endblock %}

{% block content %}
<div class="space-y-6">
    <div class="text-center py-12">
        <div class="w-16 h-16 bg-blue-100 dark:bg-blue-900/30 rounded-full flex items-center justify-center mx-auto mb-4">
            <svg class="w-8 h-8 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-900 dark:text-gray-100 mb-2">Postman API Client</h1>
        <p class="text-sm text-gray-500 dark:text-gray-400 mb-6">Test and explore your API endpoints</p>
        <div class="flex items-center justify-center gap-4">
            <a href="{% url 'postman:dashboard' %}" class="inline-block px-6 py-3 bg-blue-600 dark:bg-blue-500 text-white rounded-lg hover:bg-blue-700 dark:hover:bg-blue-600 transition-colors font-medium">
                Open Dashboard
            </a>
            <a href="{% url 'durgasman:dashboard' %}" class="inline-block px-6 py-3 bg-orange-600 dark:bg-orange-500 text-white rounded-lg hover:bg-orange-700 dark:hover:bg-orange-600 transition-colors font-medium">
                Open Durgasman Studio
            </a>
        </div>
    </div>
</div>
{% endblock %}
