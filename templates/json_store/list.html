{% extends 'base.html' %}
{% load static %}

{% block title %}JSON Store - DocsAI Agent{% endblock %}

{% block content %}
<div class="bg-white rounded-3xl border border-gray-100 shadow-sm overflow-hidden animate-in fade-in duration-500">
    <div class="p-8 border-b border-gray-100 flex items-center justify-between">
        <div>
            <h1 class="text-2xl font-bold text-gray-900">JSON Store</h1>
            <p class="text-sm text-gray-500 mt-1">Manage JSON data entries</p>
        </div>
        <button class="px-4 py-2 bg-blue-600 text-white rounded-xl text-sm font-semibold hover:bg-blue-700 transition-colors">Create Entry</button>
    </div>
    
    <div class="p-8">
        <div class="space-y-4">
            {% for entry in entries %}
            <div class="bg-gray-50 rounded-2xl p-6 border border-gray-200">
                <h3 class="text-lg font-bold text-gray-900 mb-2">{{ entry.name }}</h3>
                <pre class="bg-gray-900 text-gray-100 rounded-xl p-4 overflow-x-auto text-xs font-mono">{{ entry.data|safe }}</pre>
            </div>
            {% empty %}
            <p class="text-sm text-gray-500 text-center py-8">No JSON entries found.</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
