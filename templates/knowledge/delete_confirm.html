{% extends 'base.html' %}
{% load static %}

{% block title %}Delete {{ item.title }} - Knowledge Base{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[60vh]">
    <div class="bg-white p-10 rounded-[2rem] border border-gray-100 shadow-2xl shadow-red-100/50 max-w-md w-full text-center">
        <div class="w-16 h-16 bg-red-100 rounded-2xl flex items-center justify-center text-red-600 mx-auto mb-6">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-900 mb-4">Delete Knowledge Item</h2>
        <p class="text-sm text-gray-500 mb-8 leading-relaxed">
            Are you sure you want to delete <strong class="text-gray-900">{{ item.title }}</strong>? This action cannot be undone.
        </p>
        
        <form method="post" class="flex items-center justify-center gap-4">
            {% csrf_token %}
            <a href="{% url 'knowledge:detail' knowledge_id=item.knowledge_id %}" class="px-6 py-2 border border-gray-200 rounded-xl text-sm font-bold hover:bg-gray-50 transition-all">
                Cancel
            </a>
            <button type="submit" class="px-6 py-2 bg-red-600 text-white rounded-xl text-sm font-bold shadow-lg shadow-red-200 hover:bg-red-700 transition-all">
                Delete
            </button>
        </form>
    </div>
</div>
{% endblock %}
