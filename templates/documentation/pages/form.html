{% extends 'base.html' %}
{% load static %}

{% block title %}{% if is_edit %}Edit{% else %}Create{% endif %} Page - Documentation{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md dark:shadow-lg border border-gray-200 dark:border-gray-700 p-6">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-gray-100 mb-6">
            {% if is_edit %}Edit Page{% else %}Create New Page{% endif %}
        </h1>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label for="page_id" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    Page ID
                </label>
                <input 
                    type="text" 
                    id="page_id" 
                    name="page_id" 
                    value="{{ page.page_id|default:'' }}"
                    required
                    {% if is_edit %}readonly{% endif %}
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="dashboard_page"
                />
            </div>
            
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    Title
                </label>
                <input 
                    type="text" 
                    id="title" 
                    name="title" 
                    value="{{ page.metadata.title|default:'' }}"
                    required
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Dashboard Page"
                />
            </div>
            
            <div>
                <label for="route" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    Route
                </label>
                <input 
                    type="text" 
                    id="route" 
                    name="route" 
                    value="{{ page.metadata.route|default:'/' }}"
                    required
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="/dashboard"
                />
            </div>
            
            <div>
                <label for="page_type" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    Page Type
                </label>
                <select 
                    id="page_type" 
                    name="page_type"
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                >
                    <option value="docs" {% if page.page_type == 'docs' %}selected{% endif %}>Documentation</option>
                    <option value="dashboard" {% if page.page_type == 'dashboard' %}selected{% endif %}>Dashboard</option>
                    <option value="marketing" {% if page.page_type == 'marketing' %}selected{% endif %}>Marketing</option>
                </select>
            </div>
            
            <div>
                <label for="status" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    Status
                </label>
                <select 
                    id="status" 
                    name="status"
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                >
                    <option value="draft" {% if page.metadata.status == 'draft' %}selected{% endif %}>Draft</option>
                    <option value="published" {% if page.metadata.status == 'published' %}selected{% endif %}>Published</option>
                </select>
            </div>
            
            <div>
                <label for="content" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    Content (Markdown)
                </label>
                <textarea 
                    id="content" 
                    name="content" 
                    rows="10"
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-blue-500 focus:border-transparent font-mono text-sm"
                    placeholder="# Page Content&#10;&#10;Write your page content in Markdown format..."
                >{{ page.content|default:'' }}</textarea>
            </div>
            
            <div class="flex items-center gap-4">
                <button 
                    type="submit"
                    class="px-6 py-2 bg-blue-600 dark:bg-blue-500 text-white rounded-lg hover:bg-blue-700 dark:hover:bg-blue-600 transition-colors font-medium"
                >
                    {% if is_edit %}Update Page{% else %}Create Page{% endif %}
                </button>
                <a href="{% url 'documentation:dashboard_pages' %}" class="px-6 py-2 bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors font-medium">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
