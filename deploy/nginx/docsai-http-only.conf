# Nginx HTTP-only config for IP-only deploy (no domain/SSL)
# Use when deploying to 34.201.10.84 without a domain.
# Install with: sudo bash deploy/nginx/install-nginx.sh --http-only

upstream django_app {
    server unix:/run/gunicorn.sock fail_timeout=0;
}

limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

server {
    listen 80;
    server_name 34.201.10.84 localhost;

    access_log /var/log/nginx/docsai_access.log;
    error_log /var/log/nginx/docsai_error.log;

    client_max_body_size 50M;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/javascript application/json application/javascript application/xml+rss;
    gzip_min_length 1000;

    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;

    location /static/ {
        alias /home/ubuntu/docsai/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location /media/ {
        alias /home/ubuntu/docsai/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Serve favicon if present; otherwise 204 (avoids 404 when no favicon in project)
    location = /favicon.ico {
        root /home/ubuntu/docsai/staticfiles;
        try_files $uri @favicon_empty;
        access_log off;
        log_not_found off;
    }
    location @favicon_empty {
        return 204;
    }

    location = /robots.txt {
        alias /home/ubuntu/docsai/staticfiles/robots.txt;
        access_log off;
        log_not_found off;
    }

    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://django_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location / {
        limit_req zone=general_limit burst=50 nodelay;
        proxy_pass http://django_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
